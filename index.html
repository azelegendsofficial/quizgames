<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Device - QuizGame</title>
    <style>
        /* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: #ffffff;
}

.container {
    width: 100%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 30px;
    backdrop-filter: blur(10px);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
}

.title {
    text-align: center;
    margin-bottom: 40px;
    font-size: 2.5rem;
    font-weight: bold;
    color: #ffffff;
}

.device-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
}

.device-box {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    transition: all 0.3s ease;
    border: 2px solid transparent;
    cursor: pointer;
}

.device-box:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-10px);
}

.device-icon {
    width: 100px;
    height: 100px;
    margin: 0 auto 20px;
    color: #ffffff;
}

.device-title {
    font-size: 1.5rem;
    margin-bottom: 15px;
    font-weight: 600;
}

.device-description {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    .device-grid {
        grid-template-columns: 1fr;
    }
    
    .title {
        font-size: 2rem;
    }
}

/* Accessibility and Interaction */
.device-box:focus {
    outline: 3px solid rgba(255, 255, 255, 0.5);
}

.device-box:active {
    transform: scale(0.95);
} 
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Which Device Are You Using?</h1>
        
        <div class="device-grid">
            <a href="komputer.html" class="device-box">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="device-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <h2 class="device-title">PC / Computer</h2>
                <p class="device-description">Play on a larger screen with full features</p>
            </a>
            
            <a href="mobile.html" class="device-box">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="device-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                <h2 class="device-title">Mobile / Smartphone</h2>
                <p class="device-description">Play on the go with mobile-friendly interface</p>
            </a>
        </div>
    </div>
</body>
</html>

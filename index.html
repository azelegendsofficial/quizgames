<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGame - Next-Gen Platform Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --accent-primary: #4831d4;
            --accent-secondary: #ccf381;
            --text-primary: #ffffff;
            --text-secondary: #b8b8d4;
            --border-glow: rgba(204, 243, 129, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            overflow: hidden;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(26, 26, 46, 0.1) 25%),
                linear-gradient(90deg, transparent 24%, rgba(26, 26, 46, 0.1) 25%);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(45deg, var(--accent-secondary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--border-glow);
        }

        .platform-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            width: 100%;
        }

        .platform-card {
            background: var(--bg-secondary);
            border-radius: 30px;
            padding: 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            transform: rotateX(10deg);
        }

        .platform-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, 
                rgba(72, 49, 212, 0.2) 0%, 
                transparent 60%);
            transform: translateZ(-1px);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .platform-card:hover {
            transform: scale(1.05) rotateX(0);
            border-color: var(--accent-primary);
            box-shadow: 0 25px 50px rgba(72, 49, 212, 0.2);
        }

        .platform-card:hover::before {
            opacity: 1;
        }

        .platform-icon {
            width: 150px;
            height: 150px;
            color: var(--accent-secondary);
            margin: 0 auto 30px;
            stroke-width: 1;
            transition: transform 0.4s ease;
        }

        .platform-card:hover .platform-icon {
            transform: scale(1.2) rotate(15deg);
        }

        .platform-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .platform-description {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .new-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: var(--accent-secondary);
            color: var(--bg-primary);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            animation: badge-pulse 1.5s infinite;
        }

        @keyframes badge-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            .platform-grid {
                grid-template-columns: 1fr;
            }

            .title {
                font-size: 3rem;
            }

            .platform-card {
                padding: 40px;
            }
        }

        /* Glowing hover effect */
        .platform-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at center, 
                var(--accent-primary) 0%, 
                transparent 60%
            );
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: -1;
        }

        .platform-card:hover::after {
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="container">
        <h1 class="title">Choose Your Gaming Arena</h1>
        
        <div class="platform-grid">
            <a href="komputer.html" class="platform-card">
                <div class="new-badge">New Update</div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="platform-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <h2 class="platform-title">PC / Computer</h2>
                <p class="platform-description">Unleash ultimate gaming potential with next-gen performance and immersive experiences</p>
            </a>
            
            <a href="mobile.html" class="platform-card">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="platform-icon">
                    <path stroke-linecap="round" stroke-lienjoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                <h2 class="platform-title">Mobile / Smartphone</h2>
                <p class="platform-description">Gaming freedom at your fingertips - play anytime, anywhere with seamless mobile performance</p>
            </a>
        </div>
    </div>
</body>
</html>

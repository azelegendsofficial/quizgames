<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGame - Choose Your Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a5af9 0%, #4568dc 100%);
            --secondary-gradient: linear-gradient(135deg, #ff6b6b 0%, #ff9a9e 100%);
            --card-bg: rgba(255, 255, 255, 0.12);
            --card-hover: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px;
            backdrop-filter: blur(20px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .title {
            text-align: center;
            margin-bottom: 60px;
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(90deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .device-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            position: relative;
            z-index: 2;
        }

        .device-box {
            text-decoration: none;
            display: block;
            background: var(--card-bg);
            border-radius: 25px;
            padding: 50px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .device-box:hover {
            transform: translateY(-20px) scale(1.05);
            background: var(--card-hover);
            border-color: rgba(255,255,255,0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .device-icon {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
            color: var(--text-primary);
            opacity: 0.85;
            transition: transform 0.4s ease;
        }

        .device-box:hover .device-icon {
            transform: scale(1.15) rotate(10deg);
        }

        .device-title {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 800;
            background: linear-gradient(90deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .device-description {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.6;
        }

        /* New Update Badge */
        .new-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--secondary-gradient);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            .device-grid {
                grid-template-columns: 1fr;
            }

            .title {
                font-size: 2.5rem;
            }

            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Select Your Gaming Platform</h1>
        
        <div class="device-grid">
            <a href="komputer.html" class="device-box">
                <div class="new-badge">New Update</div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="device-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <h2 class="device-title">PC / Computer</h2>
                <p class="device-description">Experience immersive gameplay with enhanced features and stunning graphics</p>
            </a>
            
            <a href="mobile.html" class="device-box">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="device-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                <h2 class="device-title">Mobile / Smartphone</h2>
                <p class="device-description">Quiz on the go, anytime, anywhere with smooth mobile experience</p>
            </a>
        </div>
    </div>
</body>
</html>
